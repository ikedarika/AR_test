<!DOCTYPE html>
<meta charset="UTF-8">
    <!-- AFrameライブラリ読み込み -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- AR.jsライブラリ読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- shaderライブラリ読み込み -->
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="shader-grid-glitch.js"></script>

    <!-- AFrameにAR.js紐付け -->
    <a-scene embedded arjs="debugUIEnabled:false;">
    <!-- 3Dモデル  -->
    <a-asset-item id="3DModel" src="Handgun_obj.obj"></a-asset-item>
    <!-- マテリアル -->
    <a-asset-item id="Material" src="Handgun_obj.mtl"></a-asset-item>

    <a-obj-model 
        src="#3DModel"
        mtl="#Material"
        scale="0.5 0.5 0.5"
        position="0 0.5 0"
        rotation="-80 -90 90">
    </a-obj-model>
    <a-animation  
        attribute="position"
        dur="3000"
        to="0 0 0.5"
        repeat="indefinite"
        direction="alternate">
    </a-animation>
