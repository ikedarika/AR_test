<!DOCTYPE html> 
<html> 
  <head> 
        <!-- AFrameライブラリ読み込み -->
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <!-- AR.jsライブラリ読み込み -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <!-- shaderライブラリ読み込み -->
        <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
        <script src="shader-grid-glitch.js"></script>
  </head> 
  <body> 
    
    <a-scene 
      vr-mode-ui="enabled: false" 
      embedded 
      arjs='sourceType: webcam; debugUIEnabled: false;' 
    > 
      <a-assets>

        <!-- 3Dモデル  -->
        <a-asset-item id="3DModel" src="material/untitled.obj"></a-asset-item>
        <!-- マテリアル -->
        <a-asset-item id="Material" src="material/untitled.mtl"></a-asset-item>

      </a-assets>

      <a-marker preset="custom" type="pattern" url="material/pattern-marker.patt">
      
        <a-entity>

          <a-obj-model 
              src="#3DModel"
              mtl="#Material"
              scale="10 10 10"
              position="0 0 0">
          </a-obj-model>
          
          <!--くるくる回る-->>
          <a-animation  
              attribute="rotation"
              dur="30000"
              to="0 0 0"
              repeat="indefinite"
              easing="linear">
          </a-animation>
        
        </a-entity>
      
      </a-marker>

    </a-scene>
    
  </body> 
</html>
